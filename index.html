<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page with Cycling Ads</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .ad-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: absolute;
      left: 20px;
      top: 130px; /* Space for newAdSlot at the top (90px height + 20px top + 20px buffer) */
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 350px;
      margin: 20px 20px 20px 500px;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 15px;
      color: #444;
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 5px;
      font-size: 1.2em;
    }
    .section a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #ff6f61;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      transition: background 0.3s, transform 0.3s;
    }
    .section a:hover {
      background: #ff3b2e;
      transform: translateY(-3px);
    }
    .navbar {
      margin: 20px 0;
      text-align: center;
    }
    .navbar a {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background: #222;
    }
    .ad-slot {
      display: none;
      background: #fff;
      margin-bottom: 20px;
      border: 1px solid #ccc; /* For visibility */
    }
    .ad-slot.active {
      display: block;
    }
    #newAdSlot {
      width: 728px;
      height: 90px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 0, 0.2); /* Debug color: yellow */
    }
    #adSlot1 {
      width: 300px;
      height: 250px;
      background: rgba(255, 0, 0, 0.2); /* Debug color: red */
    }
    #adSlot2 {
      width: 160px;
      height: 600px;
      background: rgba(0, 255, 0, 0.2); /* Debug color: green */
    }
    #adSlot3 {
      width: 320px;
      height: 50px;
      background: rgba(0, 0, 255, 0.2); /* Debug color: blue */
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
      }
      #newAdSlot {
        width: 320px;
        left: 50%;
        transform: translateX(-50%);
      }
      .ad-container {
        top: 130px;
        left: 10px;
      }
      #adSlot1 {
        width: 300px;
      }
      #adSlot2 {
        width: 160px;
      }
      #adSlot3 {
        width: 320px;
      }
    }
  </style>
</head>
<body>
  <div id="newAdSlot" class="ad-slot active"></div>
  <div class="ad-container">
    <div id="adSlot1" class="ad-slot active"></div>
    <div id="adSlot2" class="ad-slot active"></div>
    <div id="adSlot3" class="ad-slot active"></div>
  </div>

  <div class="container">
    <h1>Welcome to the Home Page</h1>
    <div class="section">
      <h2>Web Search</h2>
      <a href="youtube.html">VIDEO SEARCH</a>
      <a href="wikipedia.html">Wikipedia SEARCH</a>
      <a href="connector.html">AI SEARCH</a>
    </div>
    <div class="section">
      <h2>Provider</h2>
      <a href="pdf_provider.html">PDF provider</a>
    </div>
    <div class="section">
      <h2>Master Abilities of the website</h2>
      <a href="CODE2.HTML">Test Generator for JEE MAINS & ADVANCED</a>
      <a href="code.html">Test Generator for NEET</a>
    </div>
    <div class="navbar">
      <a href="contactus.html">Contact Us</a>
      <a href="Privacypolicy.txt">Privacy Policy</a>
      <a href="aboutus.txt">About Us</a>
    </div>
  </div>

  <script>
    const adConfigs = [
      {
        slotId: 'newAdSlot',
        key: 'aba8d4cd09a12eca86e37fa21c9cbfc0',
        format: 'iframe',
        height: 90,
        width: 728,
        params: {}
      },
      {
        slotId: 'adSlot1',
        key: '74caf817ed5b917ef91f9c30f92ac327',
        format: 'iframe',
        height: 250,
        width: 300,
        params: {}
      },
      {
        slotId: 'adSlot2',
        key: '0d582796d01fc00d004acc5e06194b52',
        format: 'iframe',
        height: 600,
        width: 160,
        params: {}
      },
      {
        slotId: 'adSlot3',
        key: '7651f53528438eccf587c285b3818b43',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {}
      }
    ];

    let adCount = 0;
    const maxAds = 20;
    const adInterval = 5 * 1000; // 5 seconds
    const loadDelay = 500; // 500ms delay between each ad load

    function loadAd(config, callback) {
      const adSlot = document.getElementById(config.slotId);
      if (!adSlot) {
        console.error(`Ad slot ${config.slotId} not found at ${new Date().toISOString()}`);
        if (callback) callback();
        return;
      }

      adSlot.innerHTML = '';

      const iframe = document.createElement('iframe');
      iframe.width = config.width;
      iframe.height = config.height;
      iframe.frameBorder = '0';
      iframe.scrolling = 'no';

      const adUrl = `//www.highperformanceformat.com/${config.key}/invoke.js`;
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.text = `atOptions = ${JSON.stringify(config)};`;

      adSlot.appendChild(script);
      adSlot.appendChild(iframe);
      const invokeScript = document.createElement('script');
      invokeScript.src = adUrl;
      invokeScript.onerror = () => {
        console.error(`Failed to load ad in ${config.slotId} at ${new Date().toISOString()}`);
        adSlot.innerHTML = `<p>Failed to load ad in ${config.slotId}</p>`;
        if (callback) callback();
      };
      invokeScript.onload = () => {
        console.log(`Ad loaded in ${config.slotId} at ${new Date().toISOString()}`);
        if (callback) callback();
      };
      adSlot.appendChild(invokeScript);
    }

    function loadAdsWithDelay(configs, index = 0) {
      if (index >= configs.length) return;

      loadAd(configs[index], () => {
        setTimeout(() => loadAdsWithDelay(configs, index + 1), loadDelay);
      });
    }

    function displayNextAds() {
      if (adCount < maxAds) {
        console.log(`Loading ad set ${adCount + 1} at ${new Date().toISOString()}`);
        loadAdsWithDelay(adConfigs);
        adCount++;
      } else {
        console.log(`Ad sequence complete at ${new Date().toISOString()}`);
        clearInterval(adTimer);
        adConfigs.forEach(config => {
          const adSlot = document.getElementById(config.slotId);
          adSlot.innerHTML = '<p>Ad sequence complete.</p>';
          adSlot.classList.remove('active');
        });
      }
    }

    if (adConfigs.length > 0) {
      displayNextAds();
    }

    const adTimer = setInterval(displayNextAds, adInterval);
  </script>
</body>
</html>
