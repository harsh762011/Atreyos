    <title>Stylish Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Ad containers */
        .ad-top, .ad-bottom, .ad-extra {
            width: 100%;
            max-width: 728px; /* Standard banner width */
            margin: 20px auto;
            text-align: center;
        }

        /* Main content container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 350px;
            margin: 20px 0;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #444;
            border-bottom: 2px solid #ff6f61;
            padding-bottom: 5px;
            font-size: 1.2em;
        }

        .section a {
            display: block;
            text-decoration: none;
            color: #fff;
            background: #ff6f61;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s, transform 0.3s;
        }

        .section a:hover {
            background: #ff3b2e;
            transform: translateY(-3px);
        }

        /* Navbar styling */
        .navbar {
            text-align: center;
        }

        .navbar a {
            margin: 0 10px;
            color: #ff6f61;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #ff3b2e;
        }

        /* Ad slots */
        .ad-slot {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #ccc;
        }

        .ad-slot.active {
            display: block;
        }

        #ad-slot-9980362 {
            width: 728px;
            height: 90px;
            background: rgba(255, 255, 0, 0.2); /* Yellow for visibility */
        }

        #ad-slot-9983010 {
            width: 728px;
            height: 90px;
            background: rgba(0, 255, 0, 0.2); /* Green for visibility */
        }

        #ad-slot-9982966 {
            width: 300px;
            height: 250px;
            background: rgba(255, 0, 0, 0.2); /* Red for visibility */
        }

        #ad-slot-9983018, #ad-slot-9983026, #ad-slot-9983034, #ad-slot-9983050 {
            width: 300px;
            height: 250px;
            background: rgba(0, 0, 255, 0.2); /* Blue for hidden slots */
        }

        /* Hide audio controls and bot trap links */
        audio, .bot-trap {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }
            .ad-top, .ad-bottom, .ad-extra {
                max-width: 320px;
            }
            #ad-slot-9980362, #ad-slot-9983010 {
                width: 320px;
                height: 50px;
            }
            #ad-slot-9982966, #ad-slot-9983018, #ad-slot-9983026, #ad-slot-9983034, #ad-slot-9983050 {
                width: 300px;
                height: 250px;
            }
        }
