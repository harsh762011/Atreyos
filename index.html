    .ad-slot {
      width: 320px;
      height: 250px;
      display: none; /* hide by default */

    .ad-slot.active {

  <script>
    const ads = document.querySelectorAll('.ad-slot');
    let currentIndex = 0;
    const adsPerSet = 4;

    function showAds() {
      ads.forEach(ad => ad.classList.remove('active'));

      for (let i = 0; i < adsPerSet; i++) {
        const index = (currentIndex + i) % ads.length;
        ads[index].classList.add('active');
      }

      currentIndex = (currentIndex + adsPerSet) % ads.length;
    }

    showAds(); // initial display
    setInterval(showAds, 4000); // rotate every 4 seconds
  </script>
