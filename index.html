            try {
                const cacheBuster = `cb=${Date.now()}`;

                    aclib.runPop({ zoneId: config.zoneId, cacheBuster });
                    console.log(`Loaded pop ${config.zoneId} at ${new Date().toISOString()}`);

                    const adSlot = document.getElementById(config.slotId);
                    if (adSlot) adSlot.innerHTML = `<p>Failed to load ad ${config.zoneId}</p>`;
                }
            }
        }

        // Refresh ads

            console.log(`Refreshing ad set at ${new Date().toISOString()}`);
