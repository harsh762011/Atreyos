<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page with Cycling Ads</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 350px;
      margin: 30px auto;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 15px;
      color: #444;
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 5px;
      font-size: 1.2em;
    }
    .section a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #ff6f61;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      transition: background 0.3s, transform 0.3s;
    }
    .section a:hover {
      background: #ff3b2e;
      transform: translateY(-3px);
    }
    .navbar {
      margin-top: 10px;
      text-align: center;
    }
    .navbar a {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background: #222;
    }

    /* Sticky Ad Slots */
    .ad-slot {
      position: fixed;
      z-index: 9999;
      display: none;
    }
    .ad-slot.active {
      display: block;
    }
    #ad1 {
      bottom: 10px;
      left: 10px;
    }
    #ad2 {
      top: 10px;
      right: 10px;
    }
    #ad3 {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Home Page</h1>

    <div class="section">
      <h2>Web Search</h2>
      <a href="youtube.html">VIDEO SEARCH</a>
      <a href="wikipedia.html">Wikipedia SEARCH</a>
      <a href="connector.html">AI SEARCH</a>
    </div>

    <div class="section">
      <h2>Provider</h2>
      <a href="pdf_provider.html">PDF provider</a>
    </div>

    <div class="section">
      <h2>Master Abilities of the website</h2>
      <a href="CODE2.HTML">Test Generator for JEE MAINS & ADVANCED</a>
      <a href="code.html">Test Generator for NEET</a>
    </div>

    <div class="navbar">
      <a href="contactus.html">Contact Us</a>
      <a href="Privacypolicy.txt">Privacy Policy</a>
      <a href="aboutus.txt">About Us</a>
    </div>
  </div>

  <!-- Ad Slots -->
  <div class="ad-slot active" id="ad1">
    <script>
      atOptions = {
        key: '74caf817ed5b917ef91f9c30f92ac327',
        format: 'iframe',

      };
    </script>
    <script src="//www.highperformanceformat.com/74caf817ed5b917ef91f9c30f92ac327/invoke.js"></script>
  </div>

  <div class="ad-slot active" id="ad2">
    <script>
      atOptions = {
        key: '0d582796d01fc00d004acc5e06194b52',
        format: 'iframe',
        height: 600,
        width: 160,
        params: {}
      };
    </script>
    <script src="//www.highperformanceformat.com/0d582796d01fc00d004acc5e06194b52/invoke.js"></script>
  </div>

  <div class="ad-slot" id="ad3">
    <script>
      atOptions = {
        key: '7651f53528438eccf587c285b3818b43',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {}
      };
    </script>
    <script src="//www.highperformanceformat.com/7651f53528438eccf587c285b3818b43/invoke.js"></script>
  </div>

  <!-- Ad Rotation Script (cycles only ad3) -->
  <script>
    const ad3 = document.getElementById('ad3');
    const AD_ROTATE_MS = 10000; // 10 seconds

    window.addEventListener('load', () => {
      ad3.classList.add('active');

      setInterval(() => {
        ad3.classList.toggle('active');
      }, AD_ROTATE_MS);
    });
  </script>

</body>
</html>
