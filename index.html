  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 350px;
      margin-top: 20px;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 15px;
      color: #444;
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 5px;
      font-size: 1.2em;
    }
    .section a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #ff6f61;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      transition: background 0.3s, transform 0.3s;
    }
    .section a:hover {
      background: #ff3b2e;
      transform: translateY(-3px);
    }
    .navbar {
      margin: 20px 0;
      text-align: center;
    }
    .navbar a {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background: #222;
    }
    /* all ad containers share this */
    .ad-slot {
      width: 320px;   /* max of your ad widths */
      height: 600px;  /* max of your ad heights */
      position: absolute;
      top: 20px;      /* adjust as needed */
      right: 20px;    /* adjust as needed */
      display: none;
    }
    .ad-slot.active {
      display: block;
    }
  </style>
</head>
