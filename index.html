<!DOCTYPE html>
<html lang="en">
<head>
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  <meta charset="UTF-8">
  <title>Home Page with Cycling Ads</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
      position: relative;
    }
    .ad-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: absolute;
      left: 20px;
      top: 130px;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 350px;
      margin: 20px 20px 80px 500px;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 15px;
      color: #444;
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 5px;
      font-size: 1.2em;
    }
    .section a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #ff6f61;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      transition: background 0.3s, transform 0.3s;
    }
    .section a:hover {
      background: #ff3b2e;
      transform: translateY(-3px);
    }
    .navbar {
      margin: 20px 0;
      text-align: center;
    }
    .navbar a {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background: #222;
    }
    .ad-slot {
      display: none;
      background: #fff;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    .ad-slot.active {
      display: block;
    }
    #newAdSlot {
      width: 728px;
      height: 90px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 0, 0.2); /* Yellow */
    }
    #adSlot1 {
      width: 300px;
      height: 250px;
      background: rgba(255, 0, 0, 0.2); /* Red */
    }
    #adSlot2 {
      width: 160px;
      height: 600px;
      background: rgba(0, 255, 0, 0.2); /* Green */
    }
    #adSlot3 {
      width: 320px;
      height: 50px;
      background: rgba(0, 0, 255, 0.2); /* Blue */
    }
    #profitAdSlot {
      width: 300px;
      height: 250px;
      background: rgba(128, 0, 128, 0.2); /* Purple */
    }
    #newAdSlot2 {
      width: 160px;
      height: 300px;
      background: rgba(255, 165, 0, 0.2); /* Orange */
    }
    #newAdSlot3 {
      width: 468px;
      height: 60px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 255, 0.2); /* Cyan */
    }
    @media (max-width: 768px) {
      .container {
        margin: 20px;
      }
      #newAdSlot {
        width: 320px;
        left: 50%;
        transform: translateX(-50%);
      }
      #newAdSlot3 {
        width: 320px;
        left: 50%;
        transform: translateX(-50%);
      }
      .ad-container {
        top: 130px;
        left: 10px;
      }
      #adSlot1 {
        width: 300px;
      }
      #adSlot2 {
        width: 160px;
      }
      #adSlot3 {
        width: 320px;
      }
      #profitAdSlot {
        width: 300px;
      }
      #newAdSlot2 {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <div id="newAdSlot" class="ad-slot active"></div>
  <div class="ad-container">
    <div id="adSlot1" class="ad-slot active"></div>
    <div id="adSlot2" class="ad-slot active"></div>
    <div id="adSlot3" class="ad-slot active"></div>
    <div id="profitAdSlot" class="ad-slot active"></div>
    <div id="newAdSlot2" class="ad-slot active"></div>
  </div>
  <div id="newAdSlot3" class="ad-slot active"></div>

  <div class="container">
    <h1>Welcome to the Home Page</h1>
    <div class="section">
      <h2>Web Search</h2>
      <a href="youtube.html">VIDEO SEARCH</a>
      <a href="wikipedia.html">Wikipedia SEARCH</a>
      <a href="connector.html">AI SEARCH</a>
    </div>
    <div class="section">
      <h2>Provider</h2>
      <a href="pdf_provider.html">PDF provider</a>
    </div>
    <div class="section">
      <h2>Master Abilities of the website</h2>
      <a href="CODE2.HTML">Test Generator for JEE MAINS & ADVANCED</a>
      <a href="code.html">Test Generator for NEET</a>
    </div>
    <div class="navbar">
      <a href="contactus.html">Contact Us</a>
      <a href="Privacypolicy.txt">Privacy Policy</a>
      <a href="aboutus.txt">About Us</a>
    </div>
  </div>

  <script>
    const adConfigs = [
      {
        slotId: 'newAdSlot',
        key: 'aba8d4cd09a12eca86e37fa21c9cbfc0',
        format: 'iframe',
        height: 90,
        width: 728,
        params: {},
        network: 'highperformanceformat'
      },
      {
        slotId: 'adSlot1',
        key: '74caf817ed5b917ef91f9c30f92ac327',
        format: 'iframe',
        height: 250,
        width: 300,
        params: {},
        network: 'highperformanceformat'
      },
      {
        slotId: 'adSlot2',
        key: '0d582796d01fc00d004acc5e06194b52',
        format: 'iframe',
        height: 600,
        width: 160,
        params: {},
        network: 'highperformanceformat'
      },
      {
        slotId: 'adSlot3',
        key: '7651f53528438eccf587c285b3818b43',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {},
        network: 'highperformanceformat'
      },
      {
        slotId: 'profitAdSlot',
        key: 'f02b091dc81ac646962a1e4fba9ea429',
        network: 'profitableratecpm'
      },
      {
        slotId: 'newAdSlot2',
        key: '83b113682101cfeedd8174102f412d6f',
        format: 'iframe',
        height: 300,
        width: 160,
        params: {},
        network: 'highperformanceformat'
      },
      {
        slotId: 'newAdSlot3',
        key: '650b4b7c68b9e7f869175d7812827abd',
        format: 'iframe',
        height: 60,
        width: 468,
        params: {},
        network: 'highperformanceformat'
      }
    ];

    let adCount = 0;
    const maxAds = 20;
    const adInterval = 5 * 1000; // Reverted to 5 seconds as requested
    const loadDelay = 500; // 500ms delay between each ad load

    function loadHighPerformanceAd(config, callback) {
      const adSlot = document.getElementById(config.slotId);
      if (!adSlot) {
        console.error(`Ad slot ${config.slotId} not found at ${new Date().toISOString()}`);
        if (callback) callback();
        return;
      }

      adSlot.innerHTML = '';

      const iframe = document.createElement('iframe');
      iframe.width = config.width;
      iframe.height = config.height;
      iframe.frameBorder = '0';
      iframe.scrolling = 'no';

      const adUrl = `//www.highperformanceformat.com/${config.key}/invoke.js`;
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.text = `atOptions = ${JSON.stringify({
        key: config.key,
        format: config.format,
        height: config.height,
        width: config.width,
        params: config.params
      })};`;

      adSlot.appendChild(script);
      adSlot.appendChild(iframe);
      const invokeScript = document.createElement('script');
      invokeScript.src = adUrl;
      invokeScript.onerror = () => {
        console.error(`Failed to load ad in ${config.slotId} (highperformanceformat) at ${new Date().toISOString()}`);
        adSlot.innerHTML = `<p>Failed to load ad in ${config.slotId}</p>`;
        if (callback) callback();
      };
      invokeScript.onload = () => {
        console.log(`Ad loaded in ${config.slotId} (highperformanceformat) at ${new Date().toISOString()}`);
        if (callback) callback();
      };
      adSlot.appendChild(invokeScript);
    }

    function loadProfitRateAd(config, callback) {
      const adSlot = document.getElementById(config.slotId);
      if (!adSlot) {
        console.error(`Ad slot ${config.slotId} not found at ${new Date().toISOString()}`);
        if (callback) callback();
        return;
      }

      adSlot.innerHTML = '';

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = `//pl26683574.profitableratecpm.com/${config.key}.js`;
      script.onerror = () => {
        console.error(`Failed to load ad in ${config.slotId} (profitableratecpm) at ${new Date().toISOString()}`);
        adSlot.innerHTML = `<p>Failed to load ad in ${config.slotId}</p>`;
        if (callback) callback();
      };
      script.onload = () => {
        console.log(`Ad loaded in ${config.slotId} (profitableratecpm) at ${new Date().toISOString()}`);
        if (callback) callback();
      };
      adSlot.appendChild(script);
    }

    function loadAd(config, callback) {
      if (config.network === 'highperformanceformat') {
        loadHighPerformanceAd(config, callback);
      } else if (config.network === 'profitableratecpm') {
        loadProfitRateAd(config, callback);
      }
    }

    function loadAdsWithDelay(configs, index = 0) {
      if (index >= configs.length) return;

      loadAd(configs[index], () => {
        setTimeout(() => loadAdsWithDelay(configs, index + 1), loadDelay);
      });
    }

    function displayNextAds() {
      if (adCount < maxAds) {
        console.log(`Loading ad set ${adCount + 1} at ${new Date().toISOString()}`);
        loadAdsWithDelay(adConfigs);
        adCount++;
      } else {
        console.log(`Ad sequence complete at ${new Date().toISOString()}`);
        clearInterval(adTimer);
        adConfigs.forEach(config => {
          const adSlot = document.getElementById(config.slotId);
          adSlot.innerHTML = '<p>Ad sequence complete.</p>';
          adSlot.classList.remove('active');
        });
      }
    }

    if (adConfigs.length > 0) {
      displayNextAds();
    }

    const adTimer = setInterval(displayNextAds, adInterval);

    console.log(`Page loaded at ${new Date().toISOString()}`);
  </script>
  <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'l0qxi3psnm',
    });
</script>
<script type="text/javascript">
    aclib.runAutoTag({
        zoneId: '0cpphh1nh3',
    });
</script>

</body>
</html>
