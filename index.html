  <!-- JavaScript to Rotate Ads Every 1 Minute -->
  <script>
    const rotateAds = () => {
      document.querySelectorAll('.ad-rotate').forEach(ad => {
        const rotated = ad.getAttribute('data-rotated') === 'true';
        ad.style.transform = rotated ? 'rotate(0deg)' : 'rotate(180deg)';
        ad.setAttribute('data-rotated', (!rotated).toString());
      });
    };

    // Set initial data and transition
    document.querySelectorAll('.ad-rotate').forEach(ad => {
      ad.setAttribute('data-rotated', 'false');
    });

    // Rotate every 60 seconds
    setInterval(rotateAds, 60000);
  </script>
